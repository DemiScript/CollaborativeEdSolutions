<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg class="curvy-line" width="100%" height="20" viewBox="0 0 1000 20">
      <!-- Bezier curve with control points -->
      <path
        d="M0,10 C200,2, 400,15, 600,10, 800,5, 1000,10"
        stroke="url(#grad)"
        stroke-width="2"
        fill="none"
      />
      <!-- Gradient definition -->
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #63d2ff" />
          <stop offset="50%" style="stop-color: #78d5d7" />
          <stop offset="100%" style="stop-color: #0f2e65" />
        </linearGradient>
      </defs>
    </svg>
  </body>
</html>
